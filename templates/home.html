<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystore - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Mystore</h1>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:text-yellow-300">Home</a></li>
            <li><a href="#" class="hover:text-yellow-300">Categories</a></li>
            <li><a href="#" class="hover:text-yellow-300">About</a></li>
            <li><a href="#" class="hover:text-yellow-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="bg-blue-500 text-white text-center py-16">
        <h2 class="text-4xl font-bold">Fresh Groceries, Delivered to Your Doorstep!</h2>
        <p class="text-lg mt-2">Order fresh fruits, vegetables, and groceries online.</p>
        <a href="#" class="mt-4 inline-block bg-yellow-400 text-blue-800 font-semibold py-2 px-6 rounded-lg hover:bg-yellow-500 transition">
            Shop Now
        </a>
    </header>

    <!-- Categories Section -->
    <section class="container mx-auto p-6">
        <h3 class="text-2xl font-bold text-center mb-6">Shop by Categories</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/100" alt="Fruits" class="mx-auto">
                <h4 class="text-lg font-semibold mt-2">Fruits</h4>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/100" alt="Vegetables" class="mx-auto">
                <h4 class="text-lg font-semibold mt-2">Vegetables</h4>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/100" alt="Dairy" class="mx-auto">
                <h4 class="text-lg font-semibold mt-2">Dairy</h4>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg text-center">
                <img src="https://via.placeholder.com/100" alt="Bakery" class="mx-auto">
                <h4 class="text-lg font-semibold mt-2">Bakery</h4>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 GroceryApp. All rights reserved.</p>
    </footer>

</body>
</html>
